<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ghibli Films Archive</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/icons8-totoro-100.png"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img id="logo" src="./images/logo.png" alt="logo" />
        <h1>Ghibli Films Archive</h1>
      </div>
      <nav class="categories-section">
        <ul class="categories">
          <li class="categories-list" id="release">
            Año de estreno
            <span id="rangeValue">1985</span>
            <input
              type="range"
              id="dates"
              name="release"
              min="1985"
              max="2015"
              step="1"
              value="1"
            />
          <li class="categories-list" id="directors" > 
            Directores
            <select name="select-dir" id="select-directors">
              <option class="directors" value="Todos" selected>Todos</option>
              <option class="directors" value="Gorō Miyazaki">Gorō Miyazaki</option>
              <option class="directors" value="Hayao Miyazaki">Hayao Miyazaki</option>
              <option class="directors" value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
              <option class="directors" value="Hiroyuki Morita">Hiroyuki Morita</option>
              <option class="directors" value="Isao Takahata">Isao Takahata</option>
              <option class="directors" value="Yoshifumi Kondō">Yoshifumi Kondō</option>
            </select>
          </li>
         
          <li class="categories-list" id="producers">
            Productores
            <select name="select-prod" id="select-producers">
              <option value="Todos" selected>Todos</option>
              <option value="Hayao Miyazaki">Hayao Miyazaki</option>
              <option value="Isao Takahata">Isao Takahata</option>
              <option value="Toru Hara">Toru Hara</option>
              <option value="Toshio Suzuki">Toshio Suzuki</option>
              <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
            </select>
        </li>
        <li class="categories-list" id="score">
          Puntaje
          <span id="rangeScore">70</span>
          <input
            type="range"
            id="movieScore"   
            name="release"
            min="70"
            max="100"
            step="1"
            value="1"
          />
        </li>
        </ul>
      </nav>
    </header>

    <section class="posters"></section>
    <script src="main.js" type="module"></script>
  </body>
</html>
